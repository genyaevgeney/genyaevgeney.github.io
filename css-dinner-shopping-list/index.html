<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<title>Dinner</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="dinner__header">
		<h1 class="dinner__header_logo">CSS Diner Shopping List</h1>
		<br>
		<h2 class="dinner__header_sent">Let's go to the mall!</h2>
	</header>
	<main class="dinner__main">
		<form action="">
			<ul class="dinner__main_list">
				<li class="dinner__main_list_item">					
					<label for="dinner_1" class="dinner__main_list_item_label">
						<input type="checkbox" name="click" id="dinner_1">
						<span class="first-sent">A lot of pickles</span>
						<span class="second-sent">( for the next lessons about CSS )</span>
					</label>
				</li>
				<li class="dinner__main_list_item">					
					<label for="dinner_2" class="dinner__main_list_item_label">
						<input type="checkbox" name="click" id="dinner_2">
						<span class="first-sent">10 apples</span>
						<span class="second-sent">( for more CSS manipulations )</span>
					</label>
				</li>
				<li class="dinner__main_list_item">
					<label for="dinner_3" class="dinner__main_list_item_label">
						<input type="checkbox" name="click" id="dinner_3">
						<span class="first-sent">20 oranges</span>
						<span class="second-sent">( because they are awesome )</span>
					</label>
				</li>
				<li class="dinner__main_list_item">
					<label for="dinner_4" class="dinner__main_list_item_label">
						<input type="checkbox" name="click" id="dinner_4">
						<span class="first-sent">13 plates</span>
						<span class="second-sent">( hm... they always disappear )</span>
					</label>
				</li>
				<li class="dinner__main_list_item">
					<label for="dinner_5" class="dinner__main_list_item_label">
						<input type="checkbox" name="click" id="dinner_5">
						<span class="first-sent">15 bentos</span>
					</label>
				</li>
				<li class="dinner__main_list_item">
					<label for="dinner_6" class="dinner__main_list_item_label">
						<input type="checkbox" name="click" id="dinner_6">
						<span class="first-sent">1 bottle of Sake ^_^</span>
						<span class="second-sent">( for my friends )</span>
					</label>
				</li>
			</ul>
		</form>
	</main>
	<input type="submit" value="Bon appetit :)">
	</body>
	</html>
