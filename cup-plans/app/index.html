<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup plans</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/cup.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="section">

			<p class="price">$2</p>

			<div class="grow">
				<div class="padding-hack">
					<img src="img/coffe-1.png" alt="cup" class="cup">
				</div>
			</div>

			


			<p class="color">Bronze</p>	

			<div class="grow">	
				<p class="text">any cup of coffee</p>
				<p class="text">until $3</p>
			</div>
		</div>
		<div class="section section-main">

			<p class="price price-main">$3</p>


			<div class="grow">
				<div class="padding-hack">
					<img src="img/coffe-2.png" alt="cup" class="cup">
				</div>
			</div>
			


			<p class="color color-main">Gold</p>

			<div class="grow-main">	
				<p class="text">any cup of coffee</p>
				<p class="text">until $5</p>
			</div>
		</div>
		<div class="section">

			<p class="price">$2.5</p>

			<div class="grow">
				<div class="padding-hack">
					<img src="img/coffe-3.png" alt="cup" class="cup">
				</div>
			</div>
			

			<p class="color">Silver</p>

			<div class="grow">
				<p class="text">any cup of coffee</p>
				<p class="text">until $4</p>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
