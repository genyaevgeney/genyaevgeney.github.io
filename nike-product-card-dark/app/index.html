<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<title>Nike</title>
	<link rel="shortcut icon" type="image/x-icon" href="img/icons8-nike-50.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container container-1">
		<div class="card">
			<div class="container container-2">
				<div class="card__main">
					<div class="logo">
						<a href="#" class="logo__link">
							<img src="img/logo.jpg" alt="nike">
						</a>
					</div>
					<div class="card__sections">
						<a href="#" class="card__link">
							<img class="card__img" src="img/Nike-SB-Stefan-Janoski-Max.jpg" alt="nike">
						</a>
						<div class="card__info info">
							<h1 class="info__heading">Nike SB Stefan Janoski Max</h1>
							<p class="info__text">Unisex Skateboarding Shoe</p>
							<form action="#" class="info__stars stars">
								<input class="stars__input" id="star-4" type="radio" name="reviewStars" value="1"/>
								<label class="stars__label" title="very good" for="star-4">&#9733;</label>

								<input class="stars__input" id="star-3" type="radio" name="reviewStars" value="2"/>
								<label class="stars__label" title="good" for="star-3">&#9733;</label>

								<input class="stars__input" id="star-2" type="radio" name="reviewStars" value="3"/>
								<label class="stars__label" title="normal" for="star-2">&#9733;</label>

								<input class="stars__input" id="star-1" type="radio" name="reviewStars" value="4"/>
								<label class="stars__label" title="bad" for="star-1">&#9733;</label>

								<input class="stars__input" id="star-0" type="radio" name="reviewStars" value="5"/>
								<label class="stars__label" title="very bad" for="star-0">&#9733;</label>
							</form>
							<div class="info__selects">
								<form action="#" class="form-1 form">
									<label class="form__label" for="select-1"></label>
									<select class="select" name="size" id="select-1">
										<option value="name" selected>Size</option>
										<option value="1">6</option>
										<option value="2">8.5</option>
										<option value="3">11</option>
										<option value="4">13</option>
									</select>
								</form>
								<form action="#" class="form-2 form">
									<label class="form__label" for="select-2"></label>
									<select class="select" name="qty" id="select-2">
										<option value="name" selected>Qty</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
									</select>
								</form>
							</div>
							<div class="info__button button">
								<a href="#" class="button__link">Add to cart</a>
							</div>
						</div>
					</div>
					<div class="card__shoe-color shoe-color">
						<form action="#" class="shoe-color__form">
							<input class="shoe-color__input" id="color-1" type="radio" name="color-shoes" value="1" checked/>
							<label class="shoe-color__label" title="1-color" for="color-1"></label>

							<input class="shoe-color__input" id="color-2" type="radio" name="color-shoes" value="2"/>
							<label class="shoe-color__label" title="2-color" for="color-2"></label>

							<input class="shoe-color__input" id="color-3" type="radio" name="color-shoes" value="3"/>
							<label class="shoe-color__label" title="3-color" for="color-3"></label>

							<input class="shoe-color__input" id="color-4" type="radio" name="color-shoes" value="4"/>
							<label class="shoe-color__label" title="4-color" for="color-4"></label>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
