<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	
	<title>Document</title>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="background-1">
			<form action="#" class="form-1">
				<div class="form-1__head">
					<div class="wrap-flex">
						<img class="form-1__img" src="img/sign-up-icon.png" alt="icon">
						<h1 class="form-1__heading">Create your free account</h1>
					</div>
				</div>
				<p class="form-1__text">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a class="text__link" href="#">Log in.</a></p>
					<div class="form-1__name">
						<input type="text" class="first-name__input input" placeholder="First name">
						<input type="text" class="first-name__input input" placeholder="Last name">
					</div>
					<input type="email" class="form-1__email-pw input" placeholder="Email address">
					<input type="password" class="form-1__email-pw input" placeholder="Password">
					<input class="form-1__submit" type="submit" value="Sign up for free">
					<p class="form-1__text">By clicking on “Sign up for free”, you agree to the Terms of Service and 
					the Privacy Policy</p>
				</form>
			</div>
			<div class="background-2">
				<form action="#" class="form-2">
					<div class="form-2__head">	
						<div class="head__left">
							<p class="left__name"></p>
							<p class="left__total"></p>
						</div>
						<p class="price"></p>
					</div>
					
					</form>
				</div>
			</div>
			<script src="js/script.js"></script>
		</body>
		</html>
